</head>
<body>
    <div class="container">
        <div class="header">Lotion</div>
        <div class="lists">
            <div class="list-title">My Lists</div>
            <ul>
                <li class="list active">School</li>
                <li class="list">coding</li>
                <li class="list">workout full body</li>
            </ul>
            <form action="">
                <input type="text" id="new list" class="new new-list" placeholder="Add new list">
                <button class="btn create" aria-label="create new list">+</button>
            </form>
        </div>
        <div class="tasks">
            <div class="task-title"><h3>School</h3>
                <p class="remaining">3 Remaining</p>
            </div>
            <div class="todo">
                <div class="task">                
                    <input type="checkbox" id="task1"> 
                    
                    <label for="task1"><span class="custom-checkbox"></span>do homework</label></br></div>
                <div class="task">
                    <input type="checkbox" id="task2">
                    
                    <label for="task2"><span class="custom-checkbox"></span>study for sem exam</label></br>
                    </div>
                <div class="task">
                    <input type="checkbox" id="task3">
                    
                    <label for="task3"><span class="custom-checkbox"></span>work on project</label></br>
                    </div>

                
            </div>
            <form action="">
                <input type="text" id="new list" class="new new-list" placeholder="Add new list">
                <button class="btn create" aria-label="create new task">+</button>
            </form>
            <div class="delete">
                <button class="btn-delete clr"> clear tasks</button>
                <button class="btn-delete clr-c">clear completed tasks</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
